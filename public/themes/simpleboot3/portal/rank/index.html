<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="/static/static/css/cui.css" />
    <link rel="stylesheet" href="/static/static/css/lib.css" />
    <link rel="stylesheet" href="/static/static/css/style.css" />

</head>
<body>
    
    <div class="viewport">
        <!-- 头部 -->
        <div class="header">
            <span class="tit">排行榜</span>
            <div class="so-btn"></div>
            <a href="" class="back"></a>
        </div>
        <!-- 头部 end -->
        
        <!-- 内容 -->
        <div class="main">
            <div class="sl-list11">
                <div class="tit">本周排行</div>
                <ul>
                    <li></li>
                    <li class="on">{$zhouyi}至{$zhouri}</li>
                    <li></li>
                </ul>
            </div>

            <foreach name="list" item="val" key="key">
            <ul class="sl-list12 <if condition='$key neq 1'>my</if>">
                <li>
                    <div class="num">{$key+1}</div>
                    <div class="pic">
                        <img src="/static/static/images/pic-02.jpg" alt="">
                    </div>
                    <div class="con">
                        <div class="box1">
                            <div class="score">
                                <span class="sp1">{$val.totalscore}</span>
                                <span class="sp2">分数</span>
                            </div>
                            <div class="name">{$val.name}</div>
                        </div>
                        <!-- <div class="box2">
                            <div class="td">
                                <span class="sp3">50</span>
                                <span class="sp4">完成课程</span>
                            </div>
                            <div class="td">
                                <span class="sp3">50h</span>
                                <span class="sp4">学习时长</span>
                            </div>
                            <div class="td">
                                <span class="sp3">50</span>
                                <span class="sp4">完成考试</span>
                            </div>
                        </div> -->
                    </div>
                </li>
            </ul>
            </foreach>
            </ul>
        </div>
        <!-- 内容 end -->

        <!-- 底部 -->
        <div class="footer">
            <ul class="ft-list1">
                <li class="l1">
                    <a href="{:url('index/index')}">
                        <div class="ico"></div>
                        <p>首页</p>
                    </a>
                </li>
                <li class="l2">
                    <a href="{:url('lesson/index')}">
                        <div class="ico"></div>
                        <p>课程</p>
                    </a>
                </li>
                <li class="l3">
                    <a href="{:url('task/index')}">
                        <div class="ico"></div>
                        <p>任务</p>
                    </a>
                </li>
                <li class="l4 on">
                    <a href="{:url('rank/index')}">
                        <div class="ico"></div>
                        <p>排行</p>
                    </a>
                </li>
                <li class="l5">
                    <a href="{:url('person/index')}">
                        <div class="ico"></div>
                        <p>我的</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 底部 end -->

    </div>
    
    <script type="text/javascript" src="/static/static/js/jquery.js"></script>
	<script type="text/javascript" src="/static/static/js/lib.js"></script>
    <script>
       $('.sl-list12 li').click(function(event) {
            $(this).find('.con .box2').stop().slideToggle();
       }); 
    </script>

</body>
</html>
