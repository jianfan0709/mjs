<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="/static/static/css/cui.css" />
    <link rel="stylesheet" href="/static/static/css/lib.css" />
    <link rel="stylesheet" href="/static/static/css/style.css" />

</head>
<body>
    
    <div class="viewport">
        <!-- 头部 -->
        <div class="header">
            <span class="tit">课程列表</span>
            <div class="so-btn"></div>
        </div>
        <!-- 头部 end -->
        
        <!-- 内容 -->
        <div class="main">
            <div class="sl-list5">
                <ul class="TAB_CLICK" id=".tab-show1">
                    <li class="on"><a href="javascript:void(0);">产品列表</a></li>
                    <li><a href="javascript:void(0);">品牌介绍</a></li>
                </ul>
            </div>
            <div class="tab-show1">
                <ul class="sl-list4">
                    <foreach name="introduce" item="val">
                    <li>
                    <a href="{:url('lesson/brand',array('id'=>$val['id']))}">
                        <div class="pic">
                            <img src="http://dd.moresales.cn/upload/{$val.pic}" alt="">
                        </div>
                        <div class="txt">
                            <h4>{$val.name}</h4>
                            <div class="con">
                                <span class="sp1">{$val.hit}</span>
                                <span class="sp2">{$val.zan}</span>
                                <span class="sp3">{$val.collect}</span>
                            </div>
                        </div>
                        </a>
                    </li>
                    </foreach>
                </ul>
            </div>
            <div class="tab-show1">
                <div class="m-txt2">
                    <div class="tit">
                        <img src="http://dd.moresales.cn/upload/{$info.logo}" alt="">
                        {$info.cname}
                    </div>
                    {$info.description}
                </div>
            </div>
            
        </div>
        <!-- 内容 end -->
        
        <!-- 底部 -->
        <div class="footer">
            <ul class="ft-list1">
                <li class="l1">
                    <a href="{:url('index/index')}">
                        <div class="ico"></div>
                        <p>首页</p>
                    </a>
                </li>
                <li class="l2 on">
                    <a href="{:url('lesson/index')}">
                        <div class="ico"></div>
                        <p>课程</p>
                    </a>
                </li>
                <li class="l3">
                    <a href="{:url('task/index')}">
                        <div class="ico"></div>
                        <p>任务</p>
                    </a>
                </li>
                <li class="l4">
                    <a href="{:url('rank/index')}">
                        <div class="ico"></div>
                        <p>排行</p>
                    </a>
                </li>
                <li class="l5">
                    <a href="{:url('person/index')}">
                        <div class="ico"></div>
                        <p>我的</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 底部 end -->

    </div>
    
    <script type="text/javascript" src="/static/static/js/jquery.js"></script>
	<script type="text/javascript" src="/static/static/js/lib.js"></script>

</body>
</html>
