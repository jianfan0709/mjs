	<script type="text/javascript" src="/static/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/static/js/lib.js"></script>
    <script>

        //检索高亮
        $('.city-index a').click(function(event) {
            $(this).addClass('on');
            $(this).siblings('a').removeClass('on');
        })

        $('.city-cont').scroll(function(){
            $('.city-cont .item').each(function(index, el) {
                var tp = $(this).offset().top-$(window).scrollTop()
                if(tp>=0){
                    $('.city-index a').removeClass('on');
                    $('.city-index a').eq($(this).index()).addClass('on');
                    return false;
                }
                
            });
        })

    </script>
