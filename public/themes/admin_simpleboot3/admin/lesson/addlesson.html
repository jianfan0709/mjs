<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('lesson/lesson')}">课程管理</a></li>
        <li class="active"><a href="{:url('lesson/addlesson')}">添加课程</a></li>
    </ul>
    <form action="{:url('lesson/addlessonpost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">科目课程</th>
                        <td>
                            <select name="subject">
                            	<option value="0">请选择</option>
                            	<foreach name="category" item="val">
								<option value="{$val.id}">{$val.cname}</option>
                            	</foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>产品种类<span class="form-required">*</span></th>
                        <td>
                            <select name="ctype">
                            	<option value="0">选择产品种类</option>
		                    	<option value="1">影音娱乐</option>
		                    	<option value="2">投影机</option>
		                        <option value="3">无人机</option>
		                        <option value="4">体感车</option>
		                        <option value="5">生活电器</option>
		                        <option value="6">摄影摄像</option>
		                        <option value="7">家居生活</option>
		                        <option value="8">智能机器人</option>
								<option value="9">手机配件</option>
		                        <option value="10">智能穿戴</option>
		                        <option value="11">玩具乐器</option>
		                        <option value="12">保健器械</option>
		                        <option value="13">美妆个护</option>
		                        <option value="14">其他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>课程名称</th>
                        <td>
                            <input class="form-control" type="text" name="post[post_keywords]" id="keywords" value="" required placeholder="请输入关键字">
                        </td>
                    </tr>
                    <tr>
                    	<th>课程图片</th>
                        <td>
                            <div style="text-align: left;">
                                <input type="hidden" name="pic" id="thumbnail" value="">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                         id="thumbnail-preview"
                                         width="135" style="cursor: pointer"/>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>
                     <tr>
                        <th>图片配图</th>
                        <td>
                            <ul id="photos" name="photos" class="pic-list list-unstyled form-inline"></ul>
                            <a href="javascript:uploadMultiImage('图片上传','#photos','photos-item-tpl');"
                               class="btn btn-default btn-sm">选择图片</a>
                        </td>
                    </tr>
                    <tr>
                        <th>图文介绍</th>
                        <td>
                            <script type="text/plain" id="content" name="description"></script>
                        </td>
                    </tr>
                    <tr>
                        <th>点赞数</th>
                        <td>
                            <input class="form-control" type="text" name="zan" value="" placeholder="请输入关键字">
                        </td>
                    </tr>
                    <tr>
                        <th>浏览数</th>
                        <td>
                            <input class="form-control" type="text" name="hit" value="" placeholder="请输入关键字">
                        </td>
                    </tr>
                   
                    
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary ">{:lang('ADD')}</button><!--js-ajax-submit -->
                        <a class="btn btn-default" href="javascript:history.go(-1);">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });
    });

    function doSelectCategory() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('AdminCategory/select')}?ids=" + selectedCategoriesId, '请选择分类', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();
                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#js-categories-id-input').val(selectedCategories.selectedCategoriesId.join(','));
                $('#js-categories-name-input').val(selectedCategories.selectedCategoriesName.join(' '));
                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
