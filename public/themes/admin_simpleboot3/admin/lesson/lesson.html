<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('lesson/lesson')}">课程管理</a></li>
			<li><a href="{:url('lesson/addlesson')}">添加课程</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('lesson/lesson')}">
            用户名:
            <input type="text" class="form-control" name="user_login" style="width: 120px;" value="{:input('request.user_login/s','')}" placeholder="请输入{:lang('USERNAME')}">
            邮箱:
            <input type="text" class="form-control" name="user_email" style="width: 120px;" value="{:input('request.user_email/s','')}" placeholder="请输入{:lang('EMAIL')}">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('User/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>课程科目</th>
					<th>课程名称</th>
					<th>课程说明</th>
					<th>{:lang('STATUS')}</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.cname}<a href="aaa" target="_blank" ></a></td>
					<td>{$vo['name']}</td>
					<td>{$vo['ctype']}</td>
					<td><if condition="$vo['type'] eq 1">公开<else />隐藏</if></td>
					<td>
						<a href="{:cmf_url('lesson/lessontype',array('id'=>$vo['id']))}"><if condition="$vo['type'] eq 1">隐藏<else />公开</if></a>
						&nbsp;
						<a href="{:url('lesson/lessondelete',array('id'=>$vo['id']))}">删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
