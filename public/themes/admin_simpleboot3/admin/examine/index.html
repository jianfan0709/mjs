<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('examine/index')}">考试管理</a></li>
			<li><a href="{:url('examine/addexamine')}">添加试题</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('lesson/lesson')}">
            用户名:
            <input type="text" class="form-control" name="user_login" style="width: 120px;" value="{:input('request.user_login/s','')}" placeholder="请输入{:lang('USERNAME')}">
            邮箱:
            <input type="text" class="form-control" name="user_email" style="width: 120px;" value="{:input('request.user_email/s','')}" placeholder="请输入{:lang('EMAIL')}">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>课程科目</th>
					<th>考试题目</th>
					<th>类型</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.lessonid}<a href="aaa" target="_blank" ></a></td>
					<td>{$vo.question}</td>
					<td>{$vo.type}</td>
					<td>
						<a href="#">
						详情</a>
						&nbsp;
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
