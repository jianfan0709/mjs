<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Task/classify')}">分类管理</a></li>
        <li><a href="{:url('Task/classifyAdd')}">添加分类</a></li>
    </ul>
    <form method="post" class="js-ajax-form" action="{:url('AdminCategory/listOrder')}">
        <div class="table-actions">
            <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">排序</th>
                <th width="50">ID</th>
                <th>分类名称</th>
                <th>分类简称</th>
                <th>有效期(秒)</th>
                <th>备注</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th width="180">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="TaskData" item="vo">
                <tr>
                    <td><input name='list_orders[$vo.id]' type='text' size='3' value='{$vo.listorder}' class='input-order'></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.short_name}</td>
                    <td>{$vo.valid_name}</td>
                    <td>{$vo.remark}</td>
                    <td>{$vo.created_at}</td>
                    <td>{$vo.updated_at}</td>
                    <td><a href="{:url('Task/classifyEdit',array('id'=>$vo['id']))}">编辑</a> |
                        <a class="js-ajax-delete" href="{:url('Task/classifyDelete',array('id'=>$vo['id']))}">删除</a></td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">排序</th>
                <th width="50">ID</th>
                <th>分类名称</th>
                <th>分类简称</th>
                <th>有效期</th>
                <th>备注</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th width="180">操作</th>

            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
        </div>
    </form>
    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
