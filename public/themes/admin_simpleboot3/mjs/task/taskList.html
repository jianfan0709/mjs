<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('Task/taskList')}">任务详情管理</a></li>
        <li><a href="{:url('Task/taskadd')}">任务详情添加</a></li>
    </ul>
    <form method="post" class="js-ajax-form" action="{:url('AdminCategory/listOrder')}">
        <div class="table-actions">
            <button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">排序</th>
                <th width="50">ID</th>
                <th>标题</th>
                <th>分类</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>销售数量</th>
                <th>状态</th>
                <th>备注</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th width="180">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="TaskData" item="vo">
                <tr>
                    <td><input name='list_orders[$vo.id]' type='text' size='3' value='{$vo.listorder}' class='input-order'></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.class_name}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.start_time}</td>
                    <td>{$vo.end_time}</td>
                    <td>{$vo.num}</td>
                    <td>{$vo.status_info}</td>
                    <td>{$vo.remark}</td>
                    <td>{$vo.created_at}</td>
                    <td>{$vo.updated_at}</td>
                    <td><a href="{:url('Task/taskedit',array('id'=>$vo['id'],'info'=>1))}">详情</a> |
                        <a href="{:url('Task/taskedit',array('id'=>$vo['id']))}">编辑</a> |
                        <a class="js-ajax-delete" href="{:url('Task/taskdelete',array('id'=>$vo['id']))}">删除</a></td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
    <div class="pagination">{$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
