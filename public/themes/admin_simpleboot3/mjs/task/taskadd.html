<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Task/taskList')}">任务详情管理</a></li>
        <li class="active"><a href="{:url('Task/taskadd')}">任务详情添加</a></li>
    </ul>
    <form action="{:url('Task/taskaddPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="200">标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" style="width: 400px;" name="post[name]"
                                   required
                                   placeholder="请分类名称"/>
                        </td>
                    </tr>
                    图片
                    <tr>
                        <th>解释<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[explain]" style="width:400px"
                                   placeholder="请输入分类简称">
                        </td>
                    </tr>


                    <tr>
                        <th>销售数量</th>
                        <td>
                            <input class="form-control" type="text" name="post[num]" style="width:400px"
                                   placeholder="请输入销售数量">
                        </td>
                    </tr>
                    <tr>
                        <th>状态</th>
                        <td>
                            <select class="form-control" name="post[status]" id="input-parent">
                                <option value="0">上线</option>
                                <option value="1">下线</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>任务分类</th>
                        <td>
                            <select class="form-control" name="post[classify_id]" id="input-parent">
                                <foreach name="TaskData" item="v">
                                    <option value="{$v.id}">{$v.name} 类型:{$v.status_info} 默认时长:{$v.valid_name_info}</option>
                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>开始时间</th>
                        <td>
                            <input type="text" class="form-control js-bootstrap-datetime" name="post[start_time]"
                                   value="" style="width:400px" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <th>结束时间</th>
                        <td>
                            <input type="text" class="form-control js-bootstrap-datetime" name="post[end_time]"
                                   value="" style="width:400px" autocomplete="off"><span class="form-required">
                            如若留空结束时间会自行加上默认时长</span>
                        </td>
                    </tr>
                    <tr>
                        <th>内容</th>
                        <td>
                            <script type="text/plain" id="content" name="post[info]" style="width:400px;height:600px;" ></script>
                        </td>
                    </tr>

                    <tr>
                        <th>备注</th>
                        <td><textarea class="form-control" name="post[remark]" style="height: 50px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>排序</th>
                    <td>
                    <input class="form-control" type="text" name="post[listorder]" style="width:400px"
                           placeholder="请输入排序数字">
                    </td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('Task/classify')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('#more-template-select').val('page');
    });
</script>
</body>
</html>
